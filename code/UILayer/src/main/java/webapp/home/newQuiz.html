<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/Logo3.png">
    <link rel="stylesheet" type="text/css" href="/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="/css/newQuiz.css">
    <title>QUIZZY</title>
</head>
<body>
    <nav class="navbar is-high shadow has-border-yellow" role="navigation" aria-label="main navigation" >
        <div class="navbar-brand">
          <a class="navbar-item " href="https://bulma.io">
            <img src="/images/logo4.png" width="100" height="100">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item hover-underline-animation is-active">
              HOME
            </a>

            <a class="navbar-item hover-underline-animation">
              My Quiz
            </a>
      
            <a class="navbar-item hover-underline-animation">
              All Quiz
            </a>
      
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
                
              <div class="buttons">
                <input class="searchBar" type="text" placeholder="Search...">
                <a class="button is-warning shadow">
                  <i class="fa-solid fa-plus" aria-hidden="true" ></i><strong>Log Out</strong>
                </a>
                <a class="button is-profile">
                    <img class="profile-image" src="/images/profileDoc.png" height="100" width="100" onclick=openLog()>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="nameQuiz">
            <h1> New Quiz Title: </h1>
            <input type="text" class="inputName" placeholder="Insert Title...">
      </div>
      <div id="question"></div>

      <div class="questionName">
        <button class="addQuestion " onclick=openPop() id="addQ">
            + 
        </button>
        
        <div class="popup popup-display-none" id="popup">
          <div class="questionChoser first" onclick=closePop(1)>
              Vero o Falso
          </div>
          <div class="questionChoser"onclick=closePop(2)>
              Scelta Multipla
          </div>
      </div>
        <button class="addQuestion floated-rigth" onclick=confirmData() id="confirmbutton">
          Confirm
        </button>
    </div>
</body>
<script src="/js/newQuiz.js"></script>
</html>
