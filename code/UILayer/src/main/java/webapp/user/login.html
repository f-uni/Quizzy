<div class="centered-div">

    
        <img class="avatar" src="/images/UserDefault.jpg" id="avatar"></img>
        <p class="loginText">Choose an avatar</p>
        <button class="select" onclick="showAvatarOption()" id="selectionButton"><i class="fa fa-plus" aria-hidden="true" style="font-size: large;">
            <span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">&nbsp; Select</span></i></button>
