<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" type="image/png" href="/images/Logo3.png">
    <link rel="stylesheet" type="text/css" href="/css/loginDoc.css">
</head>
<body>
    <div class="container inside-form">
        <p class="login-title">Sign In</p>
        <div>
            <input class="signIn email" type="email" placeholder="Email">
            <img class="icon" src="/images/icons8-nuovo-messaggio-64.png">
        </div>
        <div>
            <input class="signIn password" type="password" placeholder="Password">
            <img class="icon" src="/images/icons8-password-64.png">
        </div>
        <button class="sign-Up has-margin"> Login </button>
        <hr class="divider">
        <p class="login-text"> New Here?</p>
        <button class="sign-Up"> Sign Up</button>
    </div>
    
</body>
</html>
